<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: Roboto, Arial, sans-serif;
			outline: none;
			
		}
		html,body{
			height: 100%;
		}
		.header{
			padding: 1rem;
	    z-index: 26;
	    align-items: center;
	    background: #f2f4f6;
	    position: relative;
	    display: flex;
	    flex-flow: column nowrap;
	    flex: 0 0 100%;
	  }
	  .header .inner{
	  	display: flex;
	    flex-flow: row nowrap;
	    width: 100%;
	    height: 100%;
	    justify-content: space-between;

	  }
	  .header .chain{
	  	display: flex;
	  	cursor: pointer;
	    flex-direction: row;
	    align-items: center;
	    width: 0;
	    justify-content: flex-end;
	    border: 1px solid #bbc0c4;
	    padding: 4px;
	    font-size: 0.75rem;
	    width: max-content;
	    border-radius: 100px;
	  }

	  .header .chain:before{
	  	content: '';
	  	background: #2ab6af;
	  	width: 12px;
	  	height: 12px;
	  	border-radius: 50%;
	  	margin-right: 8px;

	  }

	  .header .chain:after{
	  	content: url('data:image/svg+xml; utf8, <svg width="16" height="16" fill="currentColor" class="network-display__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="m399 177c-8-8-22-8-30 0l-113 113-113-113c-8-8-22-8-30 0-8 8-8 22 0 30l128 128c8 8 22 8 30 0l128-128c8-8 8-22 0-30z"></path></svg>');
	  }

	  .content{
	  	padding-left: 30px;
	  	padding-right: 30px;
	  	padding-top: 55px;
	  	display: flex;
	    flex-direction: column;
	    justify-content: center;
	    align-items: center;
	    flex-shrink: 0;
	  }

	  .content svg{
	  	display: block;
	  	margin:  0 auto;
	  }

	  .content h1{
	  	font-size: 2rem;
	    line-height: 140%;
	    margin-top: 5px;
	    font-weight: 800;
	    text-align: center;
	    color: #535a61;
	  }
	  .content h2{
	  	color: #24272a;
	  	font-size: 16px;
	  	font-weight: normal;
	  	text-align: center;
	  }

	  .content input[type=password]{
	  	height: 1.1876em;
	    margin: 0;
	    display: block;
	    padding: 6px 0 7px;
	    border: 0;
			width: 100%;
			border-bottom: 2px solid #25272a;
			padding: 6px 0 7px;
			font-weight: 400;
	    line-height: 1.1876em;
	    letter-spacing: 0.00938em;
	    font-size: 1rem;
	    margin-top: 56px;
	  }

	  .content #slide1{
	  	width: 100%;
	  }
	  .content #slide1 .btn,
	  .content #slide2 .btn{
	  	background: #037dd6;
	  	color: #fcfcfc;
	  	margin-top: 20px;
	    height: 60px;
	    font-weight: 400;
	    box-shadow: none;
	    border-radius: 100px;
	    border:  1px solid #24272a;
	    cursor: pointer;
	    width: 100%;
	    font-size: 0.875rem;
	    font-size: 16px;
	    margin-top: 30px;
	  }
	  .content #slide1 #error_password{
	  	display: none;
	  	color: #f44336;
	  	margin: 0;
	    font-size: 0.75rem;
	    margin-top: 3px;
	    text-align: left;
	    font-weight: 400;
	    line-height: 1.66;
	    letter-spacing: 0.03333em;
	  }
	  .content #slide2{
	  	display: none;
	  	width: 100%;

	  }

	  .content #slide2 textarea{
	  	-webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
	    display: block;
	    padding: 10px;
	    border: 1px solid #24272a;
			width: 100%;
			font-weight: 400;
	    line-height: 1.1876em;
	    letter-spacing: 0.00938em;
	    font-size: 1rem;
	    border-radius: 5px;
	    margin-top: 35px;
	    min-height: 200px;
	  }

	  #forgot{
	  	color: #037dd6;
	  	text-align: center;
	  	padding: 1rem;
	  	text-decoration: none;
	  	display: block;
	  	font-size: 12px;
	  	font-weight: 500;

	  }
	</style>
</head>
